<bc-spinner class="block" *ngIf="loading; else showUnionLists"></bc-spinner>
<ng-template #showUnionLists>
  <bc-table class="w-full" [dataSource]="dataSource">
    <ng-container columnDef="orderNumber">
      <bc-header-cell *headerCellDef>
        <app-truncated-value [value]="'PROPORTIONAL_ELECTION_UNION.UNION_LIST.ORDER_NUMBER' | translate"></app-truncated-value>
      </bc-header-cell>
      <bc-data-cell *dataCellDef="let element">
        <app-truncated-value [value]="element.orderNumber"></app-truncated-value>
      </bc-data-cell>
    </ng-container>

    <ng-container columnDef="shortDescription">
      <bc-header-cell *headerCellDef>
        <app-truncated-value [value]="'PROPORTIONAL_ELECTION_UNION.UNION_LIST.SHORT_DESCRIPTION' | translate"></app-truncated-value>
      </bc-header-cell>
      <bc-data-cell *dataCellDef="let element">
        <app-truncated-value [value]="element.shortDescription | getTranslation"></app-truncated-value>
      </bc-data-cell>
    </ng-container>

    <ng-container columnDef="politicalBusinessNumbers">
      <bc-header-cell *headerCellDef>
        <app-truncated-value
          [value]="'PROPORTIONAL_ELECTION_UNION.UNION_LIST.POLITICAL_BUSINESS_NUMBERS' | translate"
        ></app-truncated-value>
      </bc-header-cell>
      <bc-data-cell *dataCellDef="let element">
        <app-truncated-value [value]="element.politicalBusinessNumbers"></app-truncated-value>
      </bc-data-cell>
    </ng-container>

    <ng-container columnDef="listCount">
      <bc-header-cell *headerCellDef>
        <app-truncated-value [value]="'PROPORTIONAL_ELECTION_UNION.UNION_LIST.LIST_COUNT' | translate"></app-truncated-value>
      </bc-header-cell>
      <bc-data-cell *dataCellDef="let element">
        <app-truncated-value [value]="element.listCount"></app-truncated-value>
      </bc-data-cell>
    </ng-container>

    <bc-header-row *headerRowDef="let row; columns: columns"></bc-header-row>
    <bc-data-row *dataRowDef="let row; columns: columns; let i = index"></bc-data-row>
  </bc-table>
</ng-template>
<bc-paginator #paginator showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></bc-paginator>
