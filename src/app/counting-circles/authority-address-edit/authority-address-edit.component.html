<h2 class="mb-0 mt-2" translate>COUNTING_CIRCLE.DETAIL.AUTHORITY_ADDRESS</h2>
<bc-text
  [label]="'COUNTING_CIRCLE.DETAIL.STREET' | translate"
  [readonly]="readonly"
  [value]="authority.street"
  (valueChange)="authority.street = $event; contentChanged.emit()"
  [subscriptSizing]="'dynamic'"
></bc-text>

<div class="full-width form-field">
  <bc-text
    class="flex-shrink-3"
    [label]="'COUNTING_CIRCLE.DETAIL.ZIP' | translate"
    [readonly]="readonly"
    [value]="authority.zip"
    (valueChange)="authority.zip = $event; contentChanged.emit()"
    [subscriptSizing]="'dynamic'"
  ></bc-text>
  <bc-text
    class="ml-2"
    [label]="'COUNTING_CIRCLE.DETAIL.CITY' | translate"
    [readonly]="readonly"
    [value]="authority.city"
    (valueChange)="authority.city = $event; contentChanged.emit()"
    [subscriptSizing]="'dynamic'"
  ></bc-text>
</div>
<bc-text
  [label]="'CONTACT_PERSON.PHONE' | translate"
  type="phone"
  [readonly]="readonly"
  [value]="authority.phone"
  (valueChange)="authority.phone = $event; contentChanged.emit()"
  [subscriptSizing]="'dynamic'"
></bc-text>
<bc-text
  [label]="'CONTACT_PERSON.EMAIL' | translate"
  type="email"
  [readonly]="readonly"
  [value]="authority.email"
  (valueChange)="authority.email = $event; contentChanged.emit()"
  [subscriptSizing]="'dynamic'"
></bc-text>
