<vo-lib-dialog>
  <h1 header>{{ translationPrefix + 'COMPARISON_COUNT_OF_VOTERS_CONFIGURATION.DIALOG_TITLE' | translate}}</h1>

  <div content class="form mr-3 my-3">
    <bc-table class="w-full" [dataSource]="dataSource">
      <ng-container columnDef="name">
        <bc-header-cell *headerCellDef>{{ 'COUNTING_CIRCLE.NAME' | translate }}</bc-header-cell>
        <bc-data-cell *dataCellDef="let element">{{ element.name }}</bc-data-cell>
      </ng-container>

      <ng-container columnDef="category">
        <bc-header-cell *headerCellDef>
          {{ translationPrefix + 'COMPARISON_COUNT_OF_VOTERS_CONFIGURATION.CATEGORY' | translate }}
        </bc-header-cell>
        <bc-data-cell *dataCellDef="let element">
          <bc-dropdown class="full-width"
                       [items]="categoryItems"
                       [disabled]="disabled"
                       [clearable]="true"
                       [required]="true"
                       displayExpr="description"
                       valueExpr="value"
                       [(value)]="element.category"></bc-dropdown>
        </bc-data-cell>
      </ng-container>

      <bc-header-row *headerRowDef="let row; columns: columns"></bc-header-row>
      <bc-data-row *dataRowDef="let row; columns: columns; let i = index"></bc-data-row>  
    </bc-table>
    <bc-paginator #paginator showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></bc-paginator>
  </div>

  <div footer class="mr-3">
    <vo-lib-button-bar footer
                       (cancel)="cancel()"
                       (save)="apply()"
                       [saveLabel]="(disabled ? 'ACTIONS.CLOSE' : 'ACTIONS.ASSIGN') | translate"></vo-lib-button-bar>
  </div>
</vo-lib-dialog>
