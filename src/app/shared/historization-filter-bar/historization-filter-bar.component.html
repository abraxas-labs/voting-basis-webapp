<div class="flex mb-3">
  <bc-radio-button-group
    [items]="statusChoices"
    [value]="isCurrentStatus"
    (valueChange)="setCurrentStatus($event)"
  ></bc-radio-button-group>
  <bc-date class="px-3" [value]="date" [disabled]="isCurrentStatus" (valueChange)="dateString = $event"></bc-date>
  <bc-checkbox
    class="mb-3"
    [checked]="includeDeleted"
    (checkedChange)="includeDeleted = $event; emitFilterChange()"
    [label]="includeDeletedLabel | translate"
  ></bc-checkbox>
</div>
